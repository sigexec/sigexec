name: Generate and Publish Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write

jobs:
  generate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install staticdash plotly dominate

      - name: Generate docs (publish demos)
        id: gen_docs
        run: python examples/publish_demos.py docs || true

      - name: Detect generated docs
        id: detect_docs
        run: |
          if [ -d docs ] && [ -n "$(ls -A docs 2>/dev/null)" ]; then
            echo "docs_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare gh-pages dir and copy built site
        if: steps.detect_docs.outputs.docs_exists == 'true'
        run: |
          mkdir -p gh-pages/docs
          cp -r docs/* gh-pages/docs/ || true
          touch gh-pages/.nojekyll

      - name: Deploy to GitHub Pages (peaceiris)
        if: steps.detect_docs.outputs.docs_exists == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages

      - name: No docs generated - skip build and deploy
        if: steps.detect_docs.outputs.docs_exists == 'false'
        run: echo "No docs were generated by publish_demos.py; skipping upload and deploy."
