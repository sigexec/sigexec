name: Generate and Publish Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install staticdash

      - name: Generate docs (publish demos)
        id: gen_docs
        run: python examples/publish_demos.py docs || true

      - name: Detect generated docs
        id: detect_docs
        run: |
          if [ -d docs ] && [ -n "$(ls -A docs 2>/dev/null)" ]; then
            echo "docs_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build pages (Jekyll)
        if: steps.detect_docs.outputs.docs_exists == 'true'
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          future: false
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload built site artifact
        if: steps.detect_docs.outputs.docs_exists == 'true'
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs/_site

      - name: Deploy to GitHub Pages
        if: steps.detect_docs.outputs.docs_exists == 'true'
        uses: actions/deploy-pages@v1

      - name: No docs generated - skip build and deploy
        if: steps.detect_docs.outputs.docs_exists == 'false'
        run: echo "No docs were generated by publish_demos.py; skipping build and deploy."
