name: Generate and Publish Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install staticdash

      - name: Generate docs (publish demos)
        run: python examples/publish_demos.py docs || true

      - name: Ensure docs/ exists for Jekyll
        run: |
          set -e
          # If publish_demos.py didn't generate docs/, create a minimal placeholder
          if [ ! -d docs ] || [ -z "$(ls -A docs 2>/dev/null)" ]; then
            echo "No demos generated by publish_demos.py; creating minimal docs/ for Jekyll build"
            python - <<'PY'
import os, textwrap
os.makedirs('docs', exist_ok=True)
index = textwrap.dedent("""\
---
title: SigExec - Documentation placeholder
layout: default
---

This placeholder page exists because automatic demo generation did not produce any pages.

To generate full docs, run:

```bash
pip install staticdash
python examples/publish_demos.py docs
```
""")
with open('docs/index.md','w') as f:
    f.write(index)
config = "theme: jekyll-theme-primer\nurl: ''\nbaseurl: ''\n"
with open('docs/_config.yml','w') as f:
    f.write(config)
PY
          else
            echo "docs/ present and not empty â€” proceeding to Jekyll build"
          fi

      - name: Build pages (Jekyll)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          future: false
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}
