name: Generate and Publish Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install staticdash

      - name: Generate docs (publish demos)
        run: python examples/publish_demos.py docs

      - name: Build pages (Jekyll)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
          future: false
          verbose: true
          token: ${{ secrets.GITHUB_TOKEN }}
