name: Build and Deploy Dashboards

# Generates interactive dashboards and deploys to GitHub Pages
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run pytest
        run: |
          pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      docs_exists: ${{ steps.detect_docs.outputs.docs_exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[visualization]"

      - name: Generate dashboards
        run: |
          python examples/publish_demos.py docs || true

      - name: Detect generated docs
        id: detect_docs
        run: |
          if [ -d docs ] && [ -n "$(ls -A docs 2>/dev/null)" ]; then
            echo "docs_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "docs_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.detect_docs.outputs.docs_exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    if: needs.build.outputs.docs_exists == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
