name: Publish to PyPI

on:
  workflow_dispatch:  # Manual trigger for publishing
  push:
    tags:
      - 'v*'  # Trigger on version tags (optional)

permissions:
  contents: write  # Needed to push version changes

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          pip install build twine

      - name: Increment version
        id: increment_version
        run: |
          YEAR=$(date +%Y)
          CURRENT_VERSION=$(grep -oP '(?<=version = ")[^"]+' pyproject.toml)
          CURRENT_YEAR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          CURRENT_NUMBER=$(echo "$CURRENT_VERSION" | cut -d. -f2)

          if [ "$CURRENT_YEAR" = "$YEAR" ]; then
            NEW_NUMBER=$((CURRENT_NUMBER + 1))
          else
            NEW_NUMBER=1
          fi

          NEW_VERSION="$YEAR.$NEW_NUMBER"
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Updated version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Commit new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "Increment version to ${{ steps.increment_version.outputs.new_version }}"
          git push

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
